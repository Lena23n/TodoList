<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Backbone - Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="libs/backbone.localStorage.js"></script>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
</head>
<body>
<div id="app">
	<h3>Shopping List</h3>

	<div>
		<input id="new-item" type="text" placeholder="What do you want to buy?">
		<input id="count" type="text" placeholder="Quantity?">
		<div id="add">Add</div>
	</div>


	<ol id="item-list"></ol>
</div>



<script type="text/template" id="one-item-template">
	<div>
		<label>
			<!--todo use class done here-->
			<input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
			<%- title %> -
			<%- quantity %>
		</label>
		<a class="destroy">X</a>
	</div>
</script>



</body>
</html>
